name: Manual Build

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Semantic version, e.g. 1.2.3 or v1.2.3"
        required: true
        type: string

jobs:
  build:
    name: Build
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Confirm Apple Silicon
        run: |
          ARCH="$(uname -m)"
          echo "Runner architecture: ${ARCH}"
          if [ "${ARCH}" != "arm64" ]; then
            echo "This workflow must run on Apple Silicon." >&2
            exit 1
          fi

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Normalize semantic version
        id: version_meta
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
        run: |
          RAW="${INPUT_VERSION}"
          VERSION="${RAW#v}"

          if [[ ! "${VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version '${RAW}'. Use semantic version like 1.2.3 or v1.2.3." >&2
            exit 1
          fi

          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "release_tag=v${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Build package
        run: bash scripts/build-package.sh --version "${{ steps.version_meta.outputs.version }}"

      - name: Create zip artifact
        run: |
          ZIP_PATH="dist/Rewind-${{ steps.version_meta.outputs.release_tag }}.zip"
          ditto -c -k --sequesterRsrc --keepParent "dist/Rewind.app" "${ZIP_PATH}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rewind-build
          path: |
            dist/*.dmg
            dist/*.zip
            dist/Rewind.app
          if-no-files-found: error

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version_meta.outputs.release_tag }}
          name: Rewind ${{ steps.version_meta.outputs.release_tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            dist/*.dmg
            dist/*.zip
          overwrite_files: true
          fail_on_unmatched_files: true
