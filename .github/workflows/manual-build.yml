name: Manual Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Optional version override"
        required: false
        type: string

jobs:
  build:
    name: Build
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Confirm Apple Silicon
        run: |
          ARCH="$(uname -m)"
          echo "Runner architecture: ${ARCH}"
          if [ "${ARCH}" != "arm64" ]; then
            echo "This workflow must run on Apple Silicon." >&2
            exit 1
          fi

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build package
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            bash scripts/build-package.sh --version "${{ github.event.inputs.version }}"
          else
            bash scripts/build-package.sh
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rewind-build
          path: |
            dist/*.dmg
            dist/Rewind.app
          if-no-files-found: error
